    <form onsubmit="return sendMessage()">
        <div class="container">

            <div class="bubble">
                <p>Hey how's it going?</p>
            </div>

                <p>Sometimes I do that too. Like right now.</p>

            <div class="bubble bubble-alt white">
                <p>So how's life? Anything interesting? I'm okay just hanging around doing nothing staring out the
                    window, thinking I should go outside but eh.</p>
            </div>
        </div>


        <input type="text" id="messageIn" placeholder="Escribe aqui"/>

        <input type="submit" value="Mandar"/>
